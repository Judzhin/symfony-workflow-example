api_platform:
    title: Blog API
    version: 1.0.0
    defaults:
        stateless: true
        cache_headers:
            vary: [ 'Content-Type', 'Authorization', 'Origin' ]
    formats:
        jsonld: [ "application/ld+json" ]
        # jsonhal: [ "application/hal+json" ]
        # jsonapi: [ "application/vnd.api+json" ]
        json: [ "application/json" ]
        xml: [ "application/xml", "text/xml" ]
        # yaml: [ "application/x-yaml" ]
        csv: [ "text/csv" ]
        # html: [ "text/html" ]
